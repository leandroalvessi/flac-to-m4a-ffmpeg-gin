<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de FLAC para M4A</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">Inicio</a>
    </nav>
      <h1 class="text-center mb-4">Conversor de FLAC para M4A</h1>
      <form action="/convert" method="post">
          <div class="mb-3">
              <label for="inputDir" class="form-label">Diretório de Entrada:</label>
              <input type="text" class="form-control" id="inputDir" name="inputDir" required>
          </div>

          <div class="mb-3">
              <label for="outputDir" class="form-label">Diretório de Saida:</label>
              <input type="text" class="form-control" id="outputDir" name="outputDir" required>
          </div>

          <div class="mb-3">
            <label for="quality" class="form-label">Qualidade do áudio:</label>
            <div class="col-md-1">
                <input type="number" class="form-control" id="quality" name="quality" value="10" required>
            </div>
          </div>

          <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="renameByNumber" name="renameByNumber" value="true">
              <label for="renameByNumber" class="form-check-label">Renomear por numero</label>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="deleteFileOriginal" name="deleteFileOriginal" value="true">
            <label for="deleteFileOriginal" class="form-check-label">Deletar arquivo original</label>
        </div>

          <div class="text-start">
            <button type="submit" class="btn btn-primary">Converter</button>
          </div>
      </form>
  </div>

  <br>
  <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a class="nav-link px-2 text-muted"></a></li>
        </ul>
        <p class="text-center text-muted">© {{ .Year }} Leandro Alves da Silva</p>
      </footer>
  </div>

</body>

</html>
